<!doctype HTML>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <style>

* {
	padding: 0px;
	margin: 0px;
	border: 0px;
}

@font-face {
	font-family: 'Brandon Grotesque';
	src: url('Brandon Grotesque/Brandon_reg.otf') format('opentype');
	font-weight: normal;
	font-style: normal;
}

@font-face {
	font-family: 'Northwood High';
	src: url('Northwood High/Northwood High.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
}

body {
    font-family: 'Brandon Grotesque';
	overflow-x: hidden;
	padding: 0px;
	margin: 0px;
	background-color: black;
	color: white;
	--left-side-color: rgba(0,128,255,0.75);
	--right-side-color: rgba(255,70,70,0.75);
}

.aligncenter {
	position: absolute;
	top: 0px;
	width: 100%;
	text-align: center;
	margin: auto;
}

#header {
	width: 100%;
	height: 15%;
	white-space: nowrap;
}

#left-bans {
	background-color: var(--left-side-color);
	width: 18%;
	display: inline-block;
	white-space: nowrap;
}

#left-ban1 {
	display: inline-block;
	width: 30%;
	white-space: nowrap;
	padding-top: 3%;
	padding-left: 2%;
}

#left-ban1 img {
	width: 100%;
	border: 2px solid white;
	margin: -2px;
}

#left-ban2 {
	display: inline-block;
	width: 30%;
	padding-top: 1%;
	padding-left: 1%;
}

#left-ban2 img {
	width: 100%;
	border: 2px solid white;
	margin: -2px;
}

#left-ban3 {
	display: inline-block;
	width: 30%;
	padding-top: 1%;
	padding-left: 1%;
}

#left-ban3 img {
	width: 100%;
	border: 2px solid white;
	margin: -2px;
}


.ban-img-overlay {
	position: relative;
	left: -100%;
	opacity: 0.25;
}

#timer-bg {
#	background-color: green;
	left: 33.5%;
	width: 33%;
	display: inline-block;
	vertical-align: top;
	position: absolute;
}

#timer {
	text-align: center;
}

#selection-text {
	padding-top: 1%;
	text-align: center;
	font-size: 2em;
}

#right-bans {
	background-color: var(--right-side-color);
	right: 0%;
	width: 18%;
	display: inline-block;
	white-space: nowrap;
	text-align: right;
	position: absolute;
}

#right-ban1 {
	display: inline-block;
	width: 30%;
	white-space: nowrap;
	padding-top: 3%;
	padding-right: 1%;
}

#right-ban1 img {
	width: 100%;
	border: 2px solid white;
	margin: -2px;
}

#right-ban2 {
	display: inline-block;
	width: 30%;
	padding-right: 1%;
}

#right-ban2 img {
	width: 100%;
	border: 2px solid white;
	margin: -2px;
}

#right-ban3 {
	display: inline-block;
	width: 30%;
	padding-right: 2%;
}

#right-ban3 img {
	width: 100%;
	border: 2px solid white;
	margin: -2px;
}

#mid {
	width: 100%;
	height: 60%;
	white-space: nowrap;
	position: absolute;
	left: 0%;
}

#left-side {
	background-color: var(--left-side-color);
	width: 18%;
	display: inline-block;
	vertical-align: top;
	position: absolute;
	left: 0px;
	height: 100%;
	border-bottom-right-radius: 15px;
}

.left-player {
	position: relative;
	width: 100%;
	height: 17.5%;
	margin: 3%;
}

.left-player-name {
	display: inline-block;
	position: absolute;
	left: 0px;
	bottom: 0px;
#	width: 100%;
#	height: 100%;
}

.left-player-number {
	display: inline-block;
	position: absolute;
	right: 42%;
	top: 45%;
	z-index: 12;
}

.left-player-pick {
	display: inline-block;
	position: absolute;
	top: 0%;
	right: 6%;
	z-index: 10;
	height: 100%;
}

.left-player-pick img {
	height: 100%;
	border: 2px solid white;
	margin: -2px;
} 

.left-player-pos {
	display: inline-block;
	position: absolute;
	top: 25%;
	right: 75%;
	z-index: 10;
	height: 50%;
}

.left-player-pos img {
	height: 100%;
	cursor: pointer;
} 

.left-player-type {
	display: inline-block;
	position: absolute;
	top: 25%;
	right: 50%;
	z-index: 10;
	height: 50%;
}

.left-player-type img {
	height: 100%;
	cursor: pointer;
} 

#heroes {
	left: 18.5%;
	width: 63%;
	display: inline-block;
	vertical-align: top;
	flex-wrap: wrap;
	white-space: normal;
	position: absolute;
}
#heroes div {
	width: 9%;
	display: inline-block;
	padding-top: 0.5%;
	padding-left: 0.5%;
	padding-right: 0.5%;
	white-space: nowrap;
}

#heroes div img {
	width: 100%;
}

#heroes div {
	cursor: pointer;
}

#heroes div:hover {
	opacity: 0.5;
	width: 8%;
	padding-left: 1%;
	padding-right: 1%;
	padding-top: 1%;
	vertical-align: top;
}

.hero_img_overlay {
	position: relative;
	left: -100%;
	pointer-events: none;
}

.hero_text_overlay {
	position: relative;
	left: -200%;
	z-index: 20;
	font-size: 0.6em;
	pointer-events: none;
	vertical-align: top;
	opacity: 0.75;
}

.emoji {
	font-size: 2.0em;
	text-shadow: 0 0 3px #000000, 0 0 5px #000000;
}

#right-side {
	background-color: var(--right-side-color);
	right: 0%;
	width: 18%;
	height: 100%;
	display: inline-block;
	vertical-align: top;
	position: absolute;
	border-bottom-left-radius: 15px;
}

.right-player {
	position: relative;
	width: 100%;
	height: 17.5%;
	margin: 3%;
}

.right-player-name {
	display: inline-block;
	position: absolute;
	right: 1%;
	bottom: 0px;
}

.right-player-number {
	display: inline-block;
	position: absolute;
	left: 40%;
	top: 45%;
	z-index: 12;
}

.right-player-pick {
	display: inline-block;
	position: absolute;
	top: 0p%;
	z-index: 10;
	height: 100%;
}

.right-player-pick img {
	height: 100%;
	border: 2px solid white;
	margin: -2px;
}

.right-player-pos {
	display: inline-block;
	position: absolute;
	top: 25%;
	left: 70%;
	z-index: 10;
	height: 50%;
}

.right-player-pos img {
	height: 100%;
	cursor: pointer;
} 

.right-player-type {
	display: inline-block;
	position: absolute;
	top: 25%;
	left: 45%;
	z-index: 10;
	height: 50%;
}

.right-player-type img {
	height: 100%;
	cursor: pointer;
}

#footer {
	height: 5%;
	position: absolute;
	bottom: 25%;
	text-align: center;
	width: 100%;
}

#ranked_5v5_button {
	cursor: pointer;
	font-family: 'Northwood High';
	font-size: 2em;
	background: linear-gradient(rgba(0,0,0,1), rgba(50,50,50,1));
}

#competitive_5v5_button {
	cursor: pointer;
	font-family: 'Northwood High';
	font-size: 2em;
	background: linear-gradient(rgba(0,0,0,1), rgba(50,50,50,1));
}

#info_footer {
	height: 20%;
	position: absolute;
	bottom: 0px;
	width: 100%;
	overflow-x: scroll;
	white-space: nowrap;
	background-color: #aaa;
	
	box-shadow: 
        inset 0px 11px 8px -10px #000,
        inset 0px -11px 8px -10px #000; 
}

.chart_caption {
	position: absolute;
	top: 0px;
	text-align: center;
	width: 100%;
	z-index: 30;
	padding-top: 10px;
}

.chart_caption span {
	cursor: pointer;
}

.chart_div {
	display: inline-block;
	white-space: nowrap;
	width: 2.5%;
	vertical-align: bottom;
	height: 100%;
	position: relative;
}

.chart_div:nth-of-type(10), .chart_div:nth-of-type(20), .chart_div:nth-of-type(30) {
	margin-right: 10px;
} 

.chart_image {
	display: inline-block;
	position: absolute;
	top: 50%;
}

.chart_image img {
	width: 100%;
	height: 100%;
}

.chart_bar_div {
	display: inline-block;
	top: 0%;
	width: 100%;
	position: absolute;
	left: 0%;
	height: 50%;
}

.chart_bar_ban {
	display: inline-block;
	bottom: 0%;
	width: 25%;
	background-color: red;
	height: 0px;
	position: absolute;
	left: 0%;
	opacity: 0.4;
}

.chart_bar_win {
	display: inline-block;
	bottom: 0%;
	width: 25%;
	background-color: green;
	height: 0px;
	position: absolute;
	left: 25%;
	opacity: 0.4;
}

.chart_bar_syn {
	display: inline-block;
	bottom: 0%;
	width: 25%;
	background-color: blue;
	height: 0px;
	position: absolute;
	left: 50%;
	opacity: 0.4;
}

.chart_bar_counter {
	display: inline-block;
	bottom: 0%;
	width: 25%;
	background-color: purple;
	height: 0px;
	position: absolute;
	left: 75%;
	opacity: 0.4;
}

.st_br {
	background-color: red;
	opacity: 0.7;
	padding-left: 5px;
	border-radius: 10px;
}

.st_wr {
	background-color: green;
	opacity: 0.7;
	padding-left: 5px;
	border-radius: 10px;
}

.st_sr {
	background-color: blue;
	opacity: 0.7;
	padding-left: 5px;
	border-radius: 10px;
}

.st_cr {
	background-color: purple;
	opacity: 0.7;
	padding-left: 5px;
	border-radius: 10px;
}

@-webkit-keyframes whitePulse {
  from { opacity: 0.2; }
  50% { opacity: 1.0; }
  to { opacity: 0.2; }
}

.active_position {
  -webkit-animation-name: whitePulse;
  -webkit-animation-duration: 2s;
  -webkit-animation-iteration-count: infinite;

}


 	</style>
